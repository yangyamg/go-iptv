{{ template "header" . }}
{{ template "admin_header" . }}

<main class="lyear-layout-content">
	<div class="container-fluid">
		<div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header"><h4>系统更新</h4></div>
                    <div class="card-body" style="position: relative;">
                        <form action="POST">
                            <div class="form-inline">
                                <label>当前版本: </label>
                                <input type="text" class="form-control" style="margin:0 10px;" value="{{.Version}}" disabled>
                                <label class="btn btn-primary" style="margin:0;" onclick="updata()">
                                检测更新
                            </label>
                        </form>
                    </div>
                </div>
			</div>
		</div>
	</div>
</main>

{{ template "admin_footer" . }}
