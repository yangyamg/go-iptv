name: Build and Push Docker Image

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Detect tag and update version
        id: vars
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Detected tag: $TAG_NAME"

          sed -i "s/var Version = \".*\"/var Version = \"${TAG_NAME}\"/" until/versionUntil.go
          echo "Updated Version -> ${TAG_NAME}"

          # 判断是否包含 beta
          if [[ "$TAG_NAME" == *beta* ]]; then
            echo "archs=amd64" >> $GITHUB_OUTPUT
          else
            echo "archs=amd64,arm64,arm" >> $GITHUB_OUTPUT
          fi

      - name: Build binaries
        run: |
          go mod download
          mkdir -p iptv_dist
          IFS=',' read -ra ARCHS <<< "${{ steps.vars.outputs.archs }}"
          for ARCH in "${ARCHS[@]}"; do
            echo "Building for $ARCH..."
            if [ "$ARCH" = "arm" ]; then
              GOARM=7 CGO_ENABLED=0 GOOS=linux GOARCH=arm go build -ldflags "-s -w" -o iptv_dist/iptv_arm main.go
            else
              CGO_ENABLED=0 GOOS=linux GOARCH=$ARCH go build -ldflags "-s -w" -o iptv_dist/iptv_${ARCH} main.go
            fi
          done
          ls -lh iptv_dist/
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract tag version
        run: echo "IMAGE_VERSION=${GITHUB_REF_NAME}" >> $GITHUB_ENV

      - name: Write version to file
        run: echo "${{ env.IMAGE_VERSION }}" > Version


      # ---正式版---
      - name: Build and Push (with latest)
        if: ${{ !contains(env.IMAGE_VERSION, 'beta') }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/iptv:latest
            ${{ secrets.DOCKER_USERNAME }}/iptv:${{ env.IMAGE_VERSION }}

      # ---beta---
      - name: Build and Push (beta only)
        if: ${{ contains(env.IMAGE_VERSION, 'beta') }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/iptv:${{ env.IMAGE_VERSION }}

      # ---生成 SHA256---
      - name: Generate SHA256
        run: |
          (cd iptv_dist && sha256sum * > SHA256SUMS.txt)
          cp Version iptv_dist/


      # ---创建或更新 Release---
      - name: Create/Update Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.IMAGE_VERSION }}
          name: Release ${{ env.IMAGE_VERSION }}
          prerelease: ${{ contains(env.IMAGE_VERSION, 'beta') }}
          generate_release_notes: true
          overwrite_files: true
          files: iptv_dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  repo-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Mirror to Gitee
        uses: Yikun/hub-mirror-action@master
        with:
          src: github/${{ github.repository_owner }}
          dst: gitee/${{ secrets.GITEE_USERNAME }}
          dst_token: ${{ secrets.GITEE_TOKEN }}
          dst_key: ${{ secrets.GITEE_SSH_KEY }}
          static_list: "${{ github.event.repository.name }}"
          force_update: true
          account_type: user